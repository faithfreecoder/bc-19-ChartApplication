<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>

<body>
<div class="flex-container">
<header>
  <h1>Chart Application</h1>
</header>

<nav class="nav">
  
<ul>
  <li><a href="#">Print</a></li>
  <li><a href="#">Download</a></li>
  <li><a href="#">Share on Social Media</a></li>
</ul>

<div>
  <form>
    <label for="title">Enter Title</label>
    <input type="text" id="title" name="Chart Title" placeholder="Title of Chart..">
    
    <label for="data">Input Data</label>
    <input type="text" id="data" name="Display Data" placeholder="Your data..">

    <label for="fileUpload">Or Upload CSV file</label>
    <input type="file" id="fileUpload" name="fileUpload" placeholder="Upload csv file with data.." accept= ".csv">

    <input type="submit" value="Submit" onclick= "callAll()">
  </form>
</div>

</nav>

<article class="article">
  
  <h2>Pie Chart</h2>
  <canvas id="pieCanvas"></canvas>
  <div id="legend"></div>
  <script type="text/javascript" src="pieScript.js"></script>
  <!--Include Bar graph script-->
  
  <h2>Bar Graph</h2>
  <canvas id="barCanvas"></canvas>
  <script type="text/javascript" src="barScript.js"></script>
  <!--Include line graph script-->
  
  <h2>Line Graph</h2>
  <canvas id="lineCanvas"></canvas>
  <h2>Title(in million ₦)</h2>
  <script type="text/javascript" src="lineScript.js"></script>
  <div id= "lineLegend" align="center">
	<!--Legends for Dataplot -->
<span style="color:#FF0066"> Apple </span>  
<span style="color:#9933FF"> Samsung</span>  
<span style="color:#000"> Nokia </span>
</div>
  <!--Include Histogram script-->
  
  <h2>Histogram</h2>
  <canvas id="hCanvas"></canvas>
  <script type="text/javascript" src="histogram.js"></script>
</article>


<footer>Copyright &copy; FAM.com</footer>
</div>

</body>
</html>
