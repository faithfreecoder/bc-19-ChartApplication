<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
  </head>
  <body>
    <div class="flex-container">
      <header>
        <h1>Chart Application</h1>
      </header>

      <nav class="nav">
        
      <ul>
        <li><a href="#">Print</a></li>
        <li><a href="#">Download</a></li>
        <li><a href="#">Share on Social Media</a></li>
      </ul>

        <div>
          <form name="userInput" >
            <label for="title">Enter Title</label>
            <input type="text" id="form-title" name="Chart Title" placeholder="Title of Chart..">
            
            <label for="data">Input Data</label>
            <input type="text" id="data" value = '' name="Display Data" placeholder="Your data..">

            <label for="fileUpload">Or Upload CSV file</label>
            <input type="file" id="fileUpload" name="fileUpload" placeholder="Upload csv file with data.." accept= ".csv">
           <button class="button" id="abutton" type="button">Submit</button>
          </form>
        </div>
      </nav>

      <div id= "alertbox" class="alert" style="display: none">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          <strong>Invalid Input!</strong>"Please enter valid input data e.g 2013 20,2014 18,2015 10,2016 12".
      </div>

    <div class="main">
      <h1 id ='chartTitle'></h1>
      <div id= "pie" style="float: left;"><canvas id="pieCanvas"></canvas></div>
      <div id="legend" style="float: left;"></div>
      <!--Bar Chart Canvas-->
      <div id="bar" style="float: right;"><canvas id="barCanvas"></canvas></div>
      <!--Line Chart Canvas-->
      <div id="line" style="float: right;"><canvas id="lineCanvas"></canvas>
        <div id= "lineLegend" style="color:#FF0066" value="Andela Fellows"></div><!--Legend(s) for Line Graph -->
      </div> 
      <!--Histogram Canvas-->
      <div id="histogram" style="float: left  ;"><canvas id="hCanvas"></canvas></div>
      
    </div>
    <footer>Copyright &copy; FAM.com</footer>
  </div>
    <script type="text/javascript" src= ""></script>
    <script type= "text/javascript" src="callAll.js"></script>
    <script type="text/javascript" src="pieScript.js"></script>
    <script type="text/javascript" src="barScript.js"></script>
    <script type="text/javascript" src="lineScript.js"></script>
    <script type="text/javascript" src="histogram.js"></script>
  </body>
</html>
